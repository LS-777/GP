<!-- ---------EVENTS LIST PART---------->
<section class="">
  <!-- Header banner-->
  <div class="row bg-sec pb-4">
    <div class="mx-auto text-center col-12 mt-5">

      <!-- welcome message -->
      <h3 class="mt-5 text-light">Here we are!</h3>
      <p class="text-light font-weight-bold mt-5 mx-2">You can see all pending projects - let's work!
      </p>
      <img class="img-fluid project-img mt-5" src="../../assets/projects.png">



    </div>
  </div>



  <div class="text-center py-5">
    <h2 class="text-center text-uppercase font-weight-bold mt-5">Latest Projects</h2>
    <hr class="hr-blue">
  </div>

  <!-- ADD BUTTON TO FETCH RESULTS LIKE: ALPHABETICAL ORDER, ONLY USER PROJECTS, AND FETCH BY USER (BY USERDATA.MAIL OR EVENTDATE.MAIL)-->


  <div class="container mx-auto py-5 events">
    <div class="row">
      <div class="col-md-4 mb-5" *ngFor="let event of events">


        <!-- ONE PROJECT CARD-->
        <div class="card text-center border border-dark">
          <div class="card-header card-end">
            <h5 class="card-title text-light text-uppercase">{{event.name}}</h5>
          </div>
          <div class="card-body  project">
            <p class="card-text">{{event.description}}</p>
            <div class="short-popular-category-list">
              <ul class="list-inline">
                <li class="list-inline-item">
                  <p>
                    {{event.category}}</p>
                </li>
              </ul>
            </div>
            <a href="#" class="btn btn-block btn-proj font-weight-bold border">{{event.contact}}</a>
          </div>
          <div class="card-footer text-light card-end proj-date">
            <i class="far fa-calendar-alt"></i>
            {{event.date}}
          </div>
        </div>
        <!-- END CARD-->


      </div>
    </div>
  </div>


  <div class="row bg-sec pb-5">
    <div class="mx-auto text-center col-12 mt-5">


      <img class="img-fluid project-img mt-5" src="../../assets/teamwork.png">



    </div>
  </div>


</section>
