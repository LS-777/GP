
<section class="row py-5 my-5" *ngIf="userData">
    <!-- welcome message & project list part-->
    <div class="mx-auto text-center d-block"><h3 class="mt-5 ml-5">Hi {{userData.username}}!</h3>
    </div>
    <div class= "col-md-5 my-5 mx-auto d-block">
      <h4>Here are your projects, and them you'd subscribed to:</h4>
    </div>



        <!-- user account editing part-->
      <div class="col-md-5 d-inline-block my-5 mx-auto">
          <div class="card form-wh">
        <div class="card-header form-header">
          <h3 class="mb-0">Edit account</h3>
       </div>
       <div class="card-body">
           <div class="text-right mb-5"><h5 class="float-right d-block blink">You can instantly change your account details.</h5>
           </div>
         <form class="form">
            <div class="form-group">
                <label for="">New Username</label>
                <input [(ngModel)]="userData.username" name="username" type="text"  class="form-control rounded-0">
              </div>
           <div class="form-group">
             <label for="">New Email</label>
             <input [(ngModel)]="userData.email" name="email" type="text"  class="form-control rounded-0">
           </div>
           <div class="form-group">
              <label for="">New Password</label>
              <input [(ngModel)]="userData.password" name="password" type="password" class="form-control rounded-0">
            </div>

            <div class="form-group mx-auto mt-5">
            <button (click)="saveUser()" type="button" class= "btn btn-primary btn-lg">Save</button>  or... 
            <button (click)="deleteUser()" type="button" class= "btn btn-danger btn-lg">Delete account</button>
            </div>

         </form>
       </div>
      </div>
     </div>
  </section>
