<section id="prez mb-5 py-5" data-aos="zoom-in-up">

    <div class="text-center py-5">   
        <h2 class="text-center text-uppercase font-weight-bold mt-5"> Latest VIP Projects</h2>
       <hr>
     </div>
<div class="row my-5 py-5">
    <div class="col-md-4 mb-3" *ngFor="let event of specialEvents">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{event.name}}</h5>
          <p class="card-text">{{event.description}}</p>
          <a href="#" class="btn btn-success">Buy Tickets</a>
        </div>
        <div class="card-footer text-muted">
          {{event.date | date:'shortDate'}}
        </div>
      </div>
    </div>
</div>
</section>
